# IBM MQ JMS configuration for Quarkus
# Define a JMS connection factory named 'myFactory'
# Adjust the values below to match your IBM MQ server settings.

quarkus.jms.myFactory.connection-factory=com.ibm.mq.jms.MQConnectionFactory
quarkus.jms.myFactory.host=localhost
quarkus.jms.myFactory.port=1414
quarkus.jms.myFactory.channel=DEV.APP.SVRCONN
quarkus.jms.myFactory.queue-manager=QM1
quarkus.jms.myFactory.username=app
quarkus.jms.myFactory.password=appPassword

# Optional: Enable JMS client tracing (useful for debugging)
#quarkus.jms.myFactory.trace=true
